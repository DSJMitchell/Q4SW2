<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Seatwork 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<style >

			body {
			background-color: rgb(159, 189, 237);
			background-repeat: no-repeat;
			background-size: 100%;
			font-family: Comic Sans MS ;
		}  

		#div1 {
			background-color: rgb(206, 217, 235);
			border: 50px;
			border-style: dashed;
		}

	</style>
</head>
<body>

<center>

	<h1>CALCULATOR</h1>
	<div class="container">
	<div id="div1">
	<form class="form-group">
		<label id="num1">Enter a number (X)</label>
		     <input type="number" class="form-control" id="input1" placeholder="Enter here">
		<label id="num2">Enter a number (Y)</label>
		     <input type="number" class="form-control" id="input2" placeholder="Enter here">
<br><br>
		     <button class="btn btn-info" id="button1" onclick="add()">ADDITION</button>
		     <button class="btn btn-info" id="button3" onclick="subtract()">SUBTRACTION</button>
		     <button class="btn btn-info" id="button2" onclick="product()">MULTIPLICATION</button>
		     <button class="btn btn-info" id="button3" onclick="compare()">X > Y?</button>

	</form>

</center>

<script type="text/javascript">
	function add(){
		var num1 = document.getElementById("input1").value;
		var num2 = document.getElementById("input2").value;
		var sum = Number(num1) + Number(num2)

		window.alert("The sum of X and Y is: " + sum)
	}

	function subtract(){
		var num1 = document.getElementById("input1").value;
		var num2 = document.getElementById("input2").value;
		var difference = Number(num1) - Number(num2)

		window.alert("The difference of X and Y is: " - difference)

	}

	function product(){
		var num1 = document.getElementById("input1").value;
		var num2 = document.getElementById("input2").value;
		var product = Number(num1) * Number(num2)

		window.alert("The product of X and Y is: " + product)
	}
	

	function compare(){
		var num1 = document.getElementById("input1").value;
		var num2 = document.getElementById("input2").value;
		var compare = Number(num1) > Number(num2)

		window.alert("Is X greater than Y?: " > compare)
	}

</script>
</div>
</body>
</html>
